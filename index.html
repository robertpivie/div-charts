<!DOCTYPE html>
<html>
<head>
	<title>test page</title>
	<script src="/div-charts.js" type="text/javascript"></script>
</head>
<body>
	<h1>TESTS</h1>
	<div id="barh" style="width:100%; box-shadow: 5px 10px 18px #888888;"></div>
	<br />
	<div id="barh2" style="width:100%; box-shadow: 5px 10px 18px #888888;"></div>
	<br />
	<h3>vertical bar chart</h3>
	<div id="barv"></div>
	<h3>stacked vertical bar chart</h3>
	<div id="barv2"></div>
	<script type="text/javascript">
		divCharts.createHBC({
			id:"barh", 
			title:"horizontal bar chart", 
			data:[
				{"first":50, "second":60, "third":0, "forth":10, "fifth":100, "sixth":110}
			],
			xAxis:{min:0, max:115, step:10}
		});
		divCharts.createHBC({
			id:"barh2", 
			title:"stacked horizontal bar chart", 
			data:[
				{"first":50, "second":60, "third":0, "forth":10, "fifth":100, "sixth":110},
				{"first":50, "second":60, "third":0, "forth":10, "fifth":100, "sixth":110}
			],
			xAxis:{min:0, max:110, step:10}
		});
	</script>
